<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscottino | Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/responsivo.css">
    <link rel="shortcut icon" href="../imgs/cookie.png" type="image/x-icon">
</head>
<body>
    <div class="page">
        <div class="container">
            <form class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Seu email">

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Escreva sua mensagem"></textarea>

                <button type="submit" onclick="enviarMensagem()">Enviar Mensagem</button>
            </form>
        </div>
        <p id="resposta-nome">o</p>
        <p id="resposta-email"></p>
        <p id="resposta-mensagem"></p>
        <p id="button-voltar"><a href="../index.html">Voltar</a></p>
    </div>

    <script src="../js/contato.js" defer></script>
</body>
</html>
